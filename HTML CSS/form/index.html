<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" />
        <br />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" />
        <br />
        <br />
        <label for="male-radio">Male</label>
        <input type="radio" id="maleradio" name="radio" value="male" />
        <br />
        <br />
        <label for="female-radio">Female</label>
        <input type="radio" id="female-radio" name="radio" value="female" />
        <br />
        <br />
        <select name="dishes" id="dishes-drop-down" value="select" multiple>
          <option value="select">Select</option>
          <option value="maggi">Maggi</option>
          <option value="dahi">Dahi</option>
          <option value="maggi">Chocolate</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
