<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    <form >
        <h3>Event Registration</h3>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" placeholder="Enter the name">

        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" placeholder="abc@gmail.com">

        <br><br>

        <label for="phone">Phone</label>
        <br>
        <input type="text" id="phone" placeholder="Mobile Number">

        <br><br>

        <label for="position">Position</label>
        <br>
        <select name="position-select" id="position" value="select">
            <option value="select">Select</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <br><br>

        <label for="interest">Topics of interest</label>

        <br>
        <input type="checkbox" id="html" value="html">
        <label for="html">HTML</label>

        <br>
        <input type="checkbox" id="css" value="css">
        <label for="css">CSS</label>

        <br>
        <input type="checkbox" id="js" value="js">
        <label for="js">JavaScript</label>

        <br><br>

        <label for="comment">comments:</label>
        <br>
        <textarea name="comment-area" id="comment" cols="30" rows="10"></textarea>

        <br><br>

        <button>Register</button>
    </form>
</body>
</html>
